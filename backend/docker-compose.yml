version: "3.0"

services:

  api:
    build: .
    image: api
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    ports:
      - "3000:3000"

  history-mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-volume:/data/db

  history:
    build: .
    image: history
    depends_on:
      - history-mongo
    links:
      - history-mongo
    env_file: docker-compose.env
    environment:
      SERVICES: history
      MONGO: history-mongo

  nats-server:
    image: nats:latest
    ports:
      - "4222:4222"
